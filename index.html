<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFOS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/2e0e0eb40e.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barra de navegacion -->
    <header id="main-header">
      <div class="divisor"></div>
      <nav id="navbar">
        <div class="barra">
          <picture>
            <source
              srcset="assets/logo-desktop.svg"
              media="(min-width:768px)" />
            <img src="assets/logo-mobile.svg" alt="logo" class="logo"
          /></picture>
          <img src="assets/burger.svg" alt="abrir menu" id="btn-burger" />
        </div>
        <ul class="menu_list" id="menu">
          <li><a href="">Modo Nocturno</a><hr class="separador-menu" /></li>
          <li><a href="">Favoritos</a><hr class="separador-menu" /></li>
          <li><a href="">Mis GIFOS</a><hr class="separador-menu" /></li>
          <li>
            <a href=""
              ><img
                src="assets/button-crear-gifo.svg"
                alt="crear gifos"
                id="crear_gifos"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Cuerpo del sitio -->
    <main>
      <!-- Seccion principal -->
      <section class="inicio">
        <h1 class="color1">
          Inspírate, busca, guarda, y crea los mejores
          <span class="color2">GIFOS</span>
        </h1>
        <img src="assets/ilustra_header.svg" alt="img saludo" class="img-hero"/>
        <section class="search_bar">
          <input type="text" name="search" id="search" placeholder="Busca GIFOS y más"/>
          <img src="assets/icon-search.svg" alt="buscar">
        </section>
        <section class="trending_themes">
          <p>Trending:</p>
          <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
        </section>
      </section>

      <!-- Trending gifs -->
      <section class="trending">
        <h1>Trending GIFOS</h1>
        <p>Mira los últimos GIFOS de nuestra comunidad</p>
        <div class="trending_gifs"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="main_footer">
      <div class="compartir">
        <p>Compartir en:</p>
        <div class="icons">
          <a href="http://www.facebook.com" target="_blank"
            ><div id="face-icon"></div
          ></a>
          <a href="http://www.twitter.com" target="_blank"
            ><div id="tw-icon"></div
          ></a>
          <a href="http://www.instagram.com" target="_blank"
            ><div id="ig-icon"></div
          ></a>
        </div>
      </div>
      <p class="copyright">&copy; GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>

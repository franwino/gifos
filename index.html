<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFOS</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/2e0e0eb40e.js"
      crossorigin="anonymous"
    ></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Barra de navegacion -->
    <header id="main-header">
      <div class="divisor"></div>
      <nav>
        <div class="barra">
          <img src="assets/logo-mobile.svg" alt="logo" id="logo" />
          <img src="assets/burger.svg" alt="abrir menu" id="btn-burger" />
        </div>
        <ul class="hidden" id="menu">
          <li><a href="">Modo Nocturno</a></li>
          <div class="separador">
            <hr class="separador-menu" />
          </div>
          <li><a href="">Favoritos</a></li>
          <div class="separador">
            <hr class="separador-menu" />
          </div>
          <li><a href="">Mis GIFOS</a></li>
          <div class="separador">
            <hr class="separador-menu" />
          </div>
        </ul>
      </nav>
    </header>

    <!-- Cuerpo del sitio -->
    <main>
      <!-- Seccion principal -->
      <section class="inicio">
        <h1 class="color1">
          Inspírate, busca, guarda, y crea los mejores
          <span class="color2">GIFOS</span>
        </h1>
        <img src="assets/ilustra_header.svg" alt="img saludo" />
        <section class="search_bar">
          <input type="text" name="search" id="search" />
        </section>
        <section class="trending_themes">
          <p>Trending:</p>
          <p>Reactions, Entertainment, Sports, Stickers, Artists</p>
        </section>
      </section>

      <!-- Trending gifs -->
      <section class="trending">
        <h1>Trending GIFOS</h1>
        <p>Mira los últimos GIFOS de nuestra comunidad</p>
        <div class="trending_gifs"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer id="main_footer">
      <div class="compartir">
        <p>Compartir en:</p>
        <div class="icons">
          <a href="http://www.facebook.com" target="_blank"
            ><img src="assets/icon_facebook.svg" alt=""
          /></a>
          <a href="http://www.twitter.com" target="_blank"
            ><img src="assets/icon-twitter.svg" alt=""
          /></a>
          <a href="http://www.instagram.com" target="_blank"
            ><img src="assets/icon_instagram.svg" alt=""
          /></a>
        </div>
      </div>
      <p class="copyright">&copy; GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
